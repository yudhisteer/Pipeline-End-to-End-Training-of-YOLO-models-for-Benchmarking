AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 300  # 5 minutes for YOLO inference
    MemorySize: 10240  # 10GB memory for Docker Lambda
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    BinaryMediaTypes:
      - image/png
      - image/jpg
      - image/jpeg
      - image/gif
      - image/bmp
      - application/octet-stream
    TracingEnabled: true

Resources:
  YOLOInferenceFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Policies:
        - S3ReadPolicy:
            BucketName: cyudhist-pipeline-yolo-503561429929
        - S3ReadPolicy:
            BucketName: "*"  # In case you need to read images from other buckets
      Environment:
        Variables:
          MODEL_S3_BUCKET: cyudhist-pipeline-yolo-503561429929
          MODEL_S3_KEY: yolo-pipeline/onnx-models/best.onnx
      Events:
        YOLOInference:
          Type: Api
          Properties:
            Path: /predict
            Method: post
            Auth:
              ApiKeyRequired: false
        HealthCheck:
          Type: Api
          Properties:
            Path: /health
            Method: get
            Auth:
              ApiKeyRequired: false
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./app
      DockerTag: yolo-v1

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  YOLOInferenceApi:
    Description: API Gateway endpoint URL for YOLO inference
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/predict"
  
  HealthCheckApi:
    Description: Health check endpoint URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/health"
    
  YOLOInferenceFunction:
    Description: YOLO Inference Lambda Function ARN
    Value: !GetAtt YOLOInferenceFunction.Arn
    
  YOLOInferenceFunctionIamRole:
    Description: Implicit IAM Role created for YOLO Inference function
    Value: !GetAtt YOLOInferenceFunctionRole.Arn